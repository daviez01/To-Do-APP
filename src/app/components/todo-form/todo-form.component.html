<form *ngIf="showAddTodo" class="form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" [(ngModel)]="title" placeholder="Add Title...">
    </div>
    <div class="form-control">
        <label for="text">Note</label>
        <input type="text" name="text" id="text" [(ngModel)]="text" placeholder="Add Note...">
    </div>
    <div class="flex">
        <div class="form-control">
            <label for="date">Date</label>
            <input type="date" name="date" [(ngModel)]="date" id="date">
        </div>
        <div class="form-control">
            <label for="time">Time</label>
            <input type="time" name="time" id="time" [(ngModel)]="time" value="00:00">
        </div>
    </div>
    <input type="submit" value="Save Todo" class="btn btn-block" >
</form>
